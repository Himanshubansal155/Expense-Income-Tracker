<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Expense Tracker</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
    <link href="assets/css/demo.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div
      class="image-container set-full-height"
      style="background-image: url('assets/img/wizard.jpg')"
    >
      <a href="#">
        <div class="logo-container">
          <div class="logo">
            <img src="./img/Logo.png" width="160" height="90" />
          </div>
        </div>
      </a>

      <a href="/" class="made-with-mk">
        <div class="brand">EM</div>
        <div class="made-with">Expense <strong>Manager</strong></div>
      </a>

      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="wizard-container">
              <div
                class="card wizard-card"
                data-color="orange"
                id="wizardProfile"
              >
                <form action="src/Dashboard.html" method="">
                  <div class="wizard-header">
                    <h3 id="content-heading">
                      <b>REGISTER</b> YOUR PROFILE <br />
                      <small
                        >This information will let us know more about
                        you.</small
                      >
                    </h3>
                  </div>

                  <div class="wizard-navigation">
                    <ul>
                      <li>
                        <a href="#register" data-toggle="tab">Register</a>
                      </li>
                      <li><a href="#login" data-toggle="tab">Login</a></li>
                    </ul>
                  </div>

                  <div class="tab-content">
                    <div class="tab-pane" id="register">
                      <div class="row">
                        <h4 class="info-text">
                          Let's start with the basic information (with
                          validation)
                        </h4>
                        
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label
                              >Name<small class="text-danger">*</small></label
                            >
                            <input
                              name="firstname"
                              type="text"
                              class="form-control"
                              placeholder="Andrew..."
                            />
                          </div>
                        </div>
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label
                              >Email<small class="text-danger">*</small></label
                            >
                            <input
                              name="email"
                              type="email"
                              class="form-control"
                              placeholder="andrew@hb.com"
                            />
                          </div>
                        </div>
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label
                              >Password<small class="text-danger"
                                >*</small
                              ></label
                            >
                            <input
                              name="lastname"
                              type="password"
                              class="form-control"
                              placeholder="********"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane" id="login">
                        <div class="row">
                          <h4 class="info-text">Let's start to save Money</h4>
                          <div class="col-sm-10 col-sm-offset-1">
                            <div class="form-group">
                              <label
                                >Email<small class="text-danger"
                                  >*</small
                                ></label
                              >
                              <input
                                name="email"
                                type="email"
                                class="form-control"
                                placeholder="andrew@hb.com"
                              />
                            </div>
                          </div>
                          <div class="col-sm-10 col-sm-offset-1">
                            <label
                              >Password<small class="text-danger"
                                >*</small
                              ></label
                            >
                            <input
                              name="lastname"
                              type="password"
                              class="form-control"
                              placeholder="********"
                            />
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="wizard-footer height-wizard">
                    <div class="pull-right">
                      <button
                        class="btn btn-next btn-fill btn-warning btn-wd btn-sm"
                        id="register"
                      >
                        Register
                      </button>
                      <button
                        class="
                          btn btn-finish btn-fill btn-warning btn-wd btn-sm
                        "
                        id="login"
                      >
                        Login
                      </button>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </form>
              </div>
            </div>
            <!-- wizard container -->
          </div>
        </div>
        <!-- end row -->
      </div>
      <!--  big container -->

      <div class="footer">
        <div class="container">
          Made with <i class="fa fa-heart heart"></i> by Himanshu Bansal
        </div>
      </div>
    </div>
  </body>

  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script
    src="assets/js/jquery.bootstrap.wizard.js"
    type="text/javascript"
  ></script>
  <script src="assets/js/gsdk-bootstrap-wizard.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
  <script src="./js/header.js"></script>
</html>
