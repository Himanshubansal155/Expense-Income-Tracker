<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/formStyle.css" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="image-container set-full-height"
      style="background-image: url('./img/wizard.jpg')"
    >
      <a href="#">
        <div class="logo-container">
          <div class="logo">
            <img src="./img/Logo.png" width="160" height="90" />
          </div>
        </div>
      </a>
      <a href="#" class="made-with-mk">
        <div class="brand">EM</div>
        <div class="made-with">Expense <strong>Manager</strong></div>
      </a>

      <div class="container">
        <div class="row">
          <div class="col-sm-7 offset-sm-2 wizard-container">
            <div class="card wizard-card" data-color="orange">
              <h3 id="content-heading">
                <b>LOGIN</b> YOUR PROFILE <br />
                <small>This information will let us know more about you.</small>
              </h3>
              <div>
                <ul class="nav row mr" id="myTab" role="tablist">
                  <li class="nav-item form-text col" role="presentation">
                    <button
                      class="
                        nav-link
                        active
                        border-0
                        bg-secondary
                        w-full
                        text-light
                        opacity-75
                        button1
                      "
                      id="home-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#home"
                      type="button"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                      onclick="onTabClick(0)"
                    >
                      Login
                    </button>
                  </li>
                  <li class="nav-item form-text col" role="presentation">
                    <button
                      class="
                        nav-link
                        border-0
                        bg-secondary
                        w-full
                        text-light
                        opacity-75
                      "
                      id="profile-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#profile"
                      type="button"
                      role="tab"
                      aria-controls="profile"
                      aria-selected="false"
                      onclick="onTabClick(1)"
                    >
                      Register
                    </button>
                  </li>
                </ul>
              </div>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active h-100"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <form action="./src/Dashboard.html" name="loginForm" method="get">
                    <div class="min-h">
                      <div class="row row-div">
                        <h4 class="info-text">Let's start to save Money</h4>
                        <div class="col-sm-10 coloffset">
                          <div class="form-group">
                            <label>Email<sup class="text-danger">*</sup></label>
                            <input
                              name="email"
                              type="email"
                              class="form-control"
                              autocomplete="email"
                              placeholder="andrew@hb.com"
                              onkeyup="onLoginChange(this)"
                              onblur="onLoginChange(this)"
                            />
                            <div id="emailError" class="text-danger error"></div>
                          </div>
                        </div>
                        <div class="col-sm-10 coloffset">
                          <label
                            >Password<sup class="text-danger">*</sup></label
                          >
                          <input
                            name="password"
                            autocomplete="current-password"
                            type="password"
                            class="form-control"
                            placeholder="********"
                            onkeyup="onLoginChange(this)"
                            onblur="onLoginChange(this)"
                          />
                          <div id="passwordError" class="text-danger error"></div>
                        </div>
                      </div>
                    </div>
                    <div class="float-end">
                      <button
                        class="
                          btn btn-finish btn-fill btn-warning btn-wd btn-sm
                          buttn
                        "
                        id="login"
                        type="submit"
                        disabled
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="profile"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                >
                  <form action="./src/Dashboard.html" method="post" name="signupForm">
                    <div class="row row-div">
                      <h4 class="info-text">
                        Let's start with the basic information
                      </h4>

                      <div class="col-sm-10 coloffset">
                        <div class="form-group">
                          <label>Name<sup class="text-danger">*</sup></label>
                          <input
                            name="name"
                            type="text"
                            autocomplete="name"
                            class="form-control"
                            placeholder="Andrew..."
                            onkeyup="onSignupChange(this)"
                            onblur="onSignupChange(this)"
                          />
                          <div id="nameSignError" class="text-danger error"></div>
                        </div>
                      </div>
                      <div class="col-sm-10 coloffset">
                        <div class="form-group">
                          <label>Email<sup class="text-danger">*</sup></label>
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            autocomplete="email"
                            placeholder="andrew@hb.com"
                            onkeyup="onSignupChange(this)"
                            onblur="onSignupChange(this)"
                          />
                          <div id="emailSignError" class="text-danger error"></div>
                        </div>
                      </div>
                      <div class="col-sm-10 coloffset">
                        <div class="form-group">
                          <label
                            >Password<sup class="text-danger">*</sup></label
                          >
                          <input
                            name="password"
                            autocomplete="new-password"
                            type="password"
                            class="form-control"
                            placeholder="********"
                            onkeyup="onSignupChange(this)"
                            onblur="onSignupChange(this)"
                          />
                          <div id="passwordSignError" class="text-danger error"></div>
                        </div>
                      </div>
                    </div>
                    <div class="float-end">
                      <button
                        class="
                          btn btn-next btn-fill btn-warning btn-wd btn-sm
                          buttn
                        "
                        id="register"
                        type="submit"
                        disabled
                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./js/formValidation.js"></script>
  </body>
</html>
