<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-light bg-light pt-0 pb-0">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand me-lg-4 me-2" href="#">
              <img src="./../img/Logo.png" alt="" width="140" height="60" />
            </a>
            <ul class="nav" id="myTab" role="tablist">
              <li class="nav-item form-text" role="presentation">
                <button
                  class="
                    nav-link
                    active
                    border-0
                    bg-light
                    me-3
                    text-secondary
                    p-4
                  "
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-save me-1 opacity-75"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
                    />
                  </svg>
                  Overview
                </button>
              </li>
              <li class="nav-item form-text" role="presentation">
                <button
                  class="nav-link border-0 bg-light me-3 text-secondary p-4"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-card-checklist me-1 opacity-75"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
                    />
                    <path
                      d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"
                    />
                  </svg>
                  Transfer History
                </button>
              </li>
              <li class="nav-item form-text" role="presentation">
                <button
                  class="nav-link border-0 bg-light text-secondary p-4"
                  id="contact-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#contact"
                  type="button"
                  role="tab"
                  aria-controls="contact"
                  aria-selected="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-wallet me-1 opacity-75"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z"
                    />
                  </svg>
                  Categories
                </button>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <a class="btn" href="./../index.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-box-arrow-right me-1"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                />
                <path
                  fill-rule="evenodd"
                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                />
              </svg>
              logout
            </a>
          </div>
        </div>
      </nav>
    </div>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active container-fluid h-100"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        .overview..
        <div id="homeData"></div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          +
        </button>
      </div>
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        .profile..
      </div>
      <div
        class="tab-pane fade"
        id="contact"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
        ..categories.
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#categoriesModal"
        >
          +
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#categoriesModalDelete"
        >
          -
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      onclick="emptyDataFields()"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        onclick="stopPropogation(event)"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Your Recent Transaction
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text min-w-67" id="basic-addon2"
                >Name<span class="text-danger">*</span></span
              >
              <input
                type="text"
                id="addName"
                class="form-control"
                placeholder="Expense Name"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
                onchange="validateAddData()"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Category<span class="text-danger">*</span></label
              >
              <select
                class="form-select"
                id="addCategory"
                onchange="validateAddData()"
              ></select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"
                >Amount<span class="text-danger">*</span></span
              >
              <input
                type="number"
                id="addAmount"
                class="form-control"
                placeholder="Amount&#8377;"
                aria-label="Recipient's Amount"
                aria-describedby="basic-addon2"
                min="0"
                onchange="validateAddData()"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text min-w-67" id="basic-addon2"
                >Date<span class="text-danger">*</span></span
              >
              <input
                type="date"
                id="addDate"
                class="form-control"
                placeholder="Date of Transaction"
                aria-label="Recipient's Amount"
                aria-describedby="basic-addon2"
                onchange="validateAddData()"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupFile01"
                >Upload Receipt</label
              >
              <input
                type="file"
                class="form-control"
                id="addReceipt"
                accept=".jpg,.jpeg,.png"
                onchange="uploadVideo(event)"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="emptyDataFields()"
            >
              Cancel
            </button>
            <button
              type="button"
              id="saveData"
              class="btn btn-primary"
              onclick="addData()"
              data-bs-dismiss="modal"
              disabled
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="categoriesModal"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      onclick="emptyCategoryFields()"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        onclick="stopPropogation(event)"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text min-w-67" id="basic-addon2"
                >Name<span class="text-danger">*</span></span
              >
              <input
                type="text"
                id="categoryName"
                class="form-control"
                placeholder="Category Name"
                aria-label="Category's username"
                aria-describedby="basic-addon2"
                onchange="validateCategory()"
                onblur="validateCategory()"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="emptyCategoryFields()"
            >
              Cancel
            </button>
            <button
              type="button"
              id="saveCategory"
              class="btn btn-primary"
              onclick="addCategory()"
              data-bs-dismiss="modal"
              disabled
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="categoriesModalDelete"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Delete Category
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text min-w-67" id="basic-addon2"
                >Category<span class="text-danger">*</span></span
              >
              <select
                class="form-select"
                id="addCategoryDelete"
                onchange="validateAddData()"
              ></select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="deleteCategory"
              class="btn btn-primary"
              onclick="deleteCategory()"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editDataModal"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Edit Transaction
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text min-w-67" id="basic-addon2"
                >Name<span class="text-danger">*</span></span
              >
              <input
                type="text"
                id="editName"
                class="form-control"
                placeholder="Expense Name"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
                onchange="validateAddData()"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Category<span class="text-danger">*</span></label
              >
              <select
                class="form-select"
                id="editCategory"
                onchange="validateAddData()"
              ></select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"
                >Amount<span class="text-danger">*</span></span
              >
              <input
                type="number"
                id="editAmount"
                class="form-control"
                placeholder="Amount&#8377;"
                aria-label="Recipient's Amount"
                aria-describedby="basic-addon2"
                min="0"
                onchange="validateAddData()"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text min-w-67" id="basic-addon2"
                >Date<span class="text-danger">*</span></span
              >
              <input
                type="date"
                id="editDate"
                class="form-control"
                placeholder="Date of Transaction"
                aria-label="Recipient's Amount"
                aria-describedby="basic-addon2"
                onchange="validateAddData()"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupFile01"
                >Upload Receipt</label
              >
              <input
                type="file"
                class="form-control"
                id="editReceipt"
                accept=".jpg,.jpeg,.png"
                onchange="uploadVideo(event)"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="saveDataChanges"
              class="btn btn-primary"
              onclick="editData()"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 70px">
      <div
        id="liveToast"
        class="toast bg-light"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">
          <span id="toastbody"> Transaction Added Successfully. </span>
          <button
            type="button"
            class="btn-close float-end"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/addData.js"></script>
  </body>
</html>
