<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/formStyle.css" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="image-container set-full-height"
      style="background-image: url('../assets/img/wizard.jpg')"
    >
      <a href="#">
        <div class="logo-container">
          <div class="logo">
            <img src="./../img/Logo.png" width="160" height="90" />
          </div>
        </div>
      </a>
      <a href="/" class="made-with-mk">
        <div class="brand">EM</div>
        <div class="made-with">Expense <strong>Manager</strong></div>
      </a>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-8 col-sm-offset-2 wizard-container">
            <div class="card wizard-card" data-color="orange">
              <h3 id="content-heading">
                <b>LOGIN</b> YOUR PROFILE <br />
                <small>This information will let us know more about you.</small>
              </h3>
              <div>
                <ul class="nav row mr" id="myTab" role="tablist">
                  <li class="nav-item form-text col" role="presentation">
                    <button
                      class="
                        nav-link
                        active
                        border-0
                        bg-secondary
                        w-full
                        text-light
                        opacity-75
                        button1
                      "
                      id="home-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#home"
                      type="button"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                      onclick="onTabClick(0)"
                    >
                      Login
                    </button>
                  </li>
                  <li class="nav-item form-text col" role="presentation">
                    <button
                      class="
                        nav-link
                        border-0
                        bg-secondary
                        w-full
                        text-light
                        opacity-75
                      "
                      id="profile-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#profile"
                      type="button"
                      role="tab"
                      aria-controls="profile"
                      aria-selected="false"
                      onclick="onTabClick(1)"
                    >
                      Register
                    </button>
                  </li>
                </ul>
              </div>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active container-fluid h-100"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <form action="">
                    <div class="row">
                      <h4 class="info-text">Let's start to save Money</h4>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label
                            >Email<small class="text-danger">*</small></label
                          >
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="andrew@hb.com"
                          />
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <label
                          >Password<small class="text-danger">*</small></label
                        >
                        <input
                          name="lastname"
                          type="password"
                          class="form-control"
                          placeholder="********"
                        />
                      </div>
                    </div>
                    <button
                      class="btn btn-finish btn-fill btn-warning btn-wd btn-sm"
                      id="login"
                    >
                      Login
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="profile"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                >
                  <form action="">
                    <div class="row">
                      <h4 class="info-text">
                        Let's start with the basic information (with validation)
                      </h4>

                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label
                            >Name<small class="text-danger">*</small></label
                          >
                          <input
                            name="firstname"
                            type="text"
                            class="form-control"
                            placeholder="Andrew..."
                          />
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label
                            >Email<small class="text-danger">*</small></label
                          >
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="andrew@hb.com"
                          />
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label
                            >Password<small class="text-danger">*</small></label
                          >
                          <input
                            name="lastname"
                            type="password"
                            class="form-control"
                            placeholder="********"
                          />
                        </div>
                      </div>
                    </div>
                    <button
                      class="btn btn-next btn-fill btn-warning btn-wd btn-sm"
                      id="register"
                    >
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script>
      function onTabClick(tab) {
        console.log(tab);
        if (tab === 0) {
          document.getElementById("content-heading").innerHTML =
            "<b>LOGIN</b> YOUR PROFILE <br /><small>This information will let us know more aboutyou.</small>";
        } else {
          document.getElementById("content-heading").innerHTML =
            "<b>REGISTER</b> YOUR PROFILE <br /><small>This information will let us know more aboutyou.</small>";
        }
        // var $valid = $('.wizard-card form').valid();

        // if(!$valid){
        //     return false;
        // } else {
        //     return true;
        // }
        return true;
      }
    </script>
  </body>
</html>
